            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.AdminTeam.prime.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/bcd4c25817cbbc5ca3aaa59c292c783f8ea21d9cb5463a25001e9562ef6767e8_sk
